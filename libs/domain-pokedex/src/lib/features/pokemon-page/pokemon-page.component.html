@if (pokemon(); as pokemon) {
  <nav mat-tab-nav-bar [tabPanel]="panel">
    <mat-icon class="back" (click)="goBack()">arrow_back</mat-icon>
    @for (tab of tabs; track tab) {
      <a
        mat-tab-link
        [routerLink]="[tab.path]"
        routerLinkActive
        #rla="routerLinkActive"
        [active]="rla.isActive"
      >
        {{ tab.label }}
      </a>
    }
  </nav>
  <mat-tab-nav-panel #panel><router-outlet></router-outlet></mat-tab-nav-panel>
}
